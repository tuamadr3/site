<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Scroll Sections</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scroll on body, snap-container will handle scroll */
            font-family: Arial, sans-serif; /* Basic font */
        }

        .snap-container {
            scroll-snap-type: y mandatory; /* Enable vertical mandatory snapping */
            overflow-y: scroll; /* Allow vertical scrolling within the container */
            height: 100vh; /* Container itself takes full viewport height */
        }

        .snap-container section {
            height: 100vh; /* Each section is full viewport height */
            width: 100%;   /* Each section is full viewport width */
            scroll-snap-align: start; /* Snap to the start of each section */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em; /* Make placeholder text clearly visible */
            font-weight: bold;
        }

        /* Section-specific background and text colors */
        #section1 {
            background-color: #4A90E2; /* Pleasant blue */
            color: #FFFFFF;           /* White text */
        }

        #section2 {
            background-color: #FFFFFF; /* White */
            color: #333333;           /* Dark grey text */
        }

        #section3 {
            background-color: #4A90E2; /* Pleasant blue */
            color: #FFFFFF;           /* White text */
        }

        #section4 {
            background-color: #FFFFFF; /* White */
            color: #333333;           /* Dark grey text */
        }

        /* Header/Menu Styling */
        header {
            position: fixed;
            top: 10px; /* Add some space from the top */
            right: 20px; /* Add some space from the right, align to top-right */
            z-index: 1000; /* Ensure it's above other content */
            background-color: rgba(0, 0, 0, 0.4); /* Translucent dark background */
            padding: 8px 15px; /* Smaller padding */
            border-radius: 5px; /* Slightly rounded corners */
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex; /* Lay out items horizontally */
        }

        header nav ul li {
            margin-left: 12px; /* Spacing between items */
        }

        header nav ul li:first-child {
            margin-left: 0; /* No left margin for the first item */
        }

        header nav ul li a {
            color: #FFFFFF; /* White text */
            text-decoration: none;
            font-size: 0.9em; /* Smaller font size */
            padding: 5px 8px; /* Small padding for links */
            display: block; /* Make the link area fill the li */
            border-radius: 3px;
            transition: background-color 0.2s ease-in-out;
        }

        header nav ul li a:hover,
        header nav ul li a:focus {
            background-color: rgba(255, 255, 255, 0.2); /* Subtle hover/focus effect */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#section1">Home</a></li>
                <li><a href="#novita">Novit√†</a></li>
                <li><a href="#prodotti">Prodotti</a></li>
                <li><a href="#contatti">Contatti</a></li>
            </ul>
        </nav>
    </header>
    <div class="snap-container">
        <section id="section1">
            <p>Sezione 1</p>
        </section>
        <section id="section2">
            <p>Sezione 2</p>
        </section>
        <section id="section3">
            <p>Sezione 3</p>
        </section>
        <section id="section4">
            <p>Sezione 4</p>
        </section>
    </div>
</body>
</html>
