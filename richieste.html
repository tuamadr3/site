            </ul>
        </nav>

    <main>
        <h2>Invia la Tua Richiesta</h2>
        <form action="#" method="POST">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div>
                <label for="azienda">Azienda:</label>
                <input type="text" id="azienda" name="azienda">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            <div>
                <label for="prodotto_interesse">Prodotto di Interesse:</label>
                <input type="text" id="prodotto_interesse" name="prodotto_interesse">
                <!-- Alternatively, use a select dropdown if product list is known -->
                <!-- 
                <select id="prodotto_interesse" name="prodotto_interesse">
                    <option value="">Seleziona un prodotto...</option>
                    <option value="prodotto1">Prodotto 1</option>
                    <option value="prodotto2">Prodotto 2</option>
                    <option value="altro">Altro (specificare nel messaggio)</option>
                </select>
                -->
            </div>
            <div>
                <label for="messaggio">Messaggio/Richiesta Specifica:</label>
                <textarea id="messaggio" name="messaggio" rows="6" required></textarea>
            </div>
            <div>
                <button type="submit">Invia Richiesta</button>
            </div>
        </form>
    </main>
